      </div>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>Quer entrar em contato? Preencha o formulário abaixo para nos enviar uma mensagem e entraremos em contato com você o mais breve possível!</p>
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" id="contactForm" novalidate>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome" id="name" required data-validation-required-message="Por favor informe seu nome.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Endereço de E-mail</label>
                <input type="email" class="form-control" placeholder="Endereço de E-mail" id="email" required data-validation-required-message="Por favor informe seu e-mail.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Número de Telefone</label>
                <input type="tel" class="form-control" placeholder="Numero de Telefone" id="phone" required data-validation-required-message="Por favor informe seu número de telefone.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Faça seu Post</label>
                <textarea rows="5" class="form-control" placeholder="Faça seu Post" id="message" required data-validation-required-message="Seja criativo."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
